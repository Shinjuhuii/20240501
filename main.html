  <div class="container">

    <div class="card" style="--clr:#003DFF" onclick="location.href='index2.html';"><img src="https://ifh.cc/g/hpfkQa.jpg" alt="이미지 1"><span>2023</span></div>
    <div class="card" onclick="location.href='index3.html';"><img src="https://ifh.cc/g/wPMmwq.jpg" alt="이미지 1"><span>2024</span></div> <!-- 빨간색으로 변경될 카드 -->
  </div>
  <script>
    let cards = document.querySelectorAll('.card')
    cards.forEach(card => {
        card.onmousemove = function(e){
            let x = e.pageX - card.offsetLeft;
            let y = e.pageY - card.offsetTop;

            card.style.setProperty('--x', x + 'px')
            card.style.setProperty('--y', y + 'px')
        }
    });
  </script>
  <script src="index.js"></script>
</body>
